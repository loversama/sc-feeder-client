<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SC KillFeeder - Settings</title>
  <style>
    /* Basic reset and dark theme */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent body scroll */
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #app {
      height: 100%;
      width: 100%;
    }
    /* Add scrollbar styling */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #161618; }
    ::-webkit-scrollbar-thumb { background: #444; border-radius: 0; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
  </style>
</head>
<body>
  <div id="app"></div> <!-- Vue app mounts here -->
  <!-- Entry point for the Settings Vue app -->
  <script type="module" src="/src/settings-main.ts"></script>
</body>
</html>
